<h1>Héroe nuevo: <small>{{ heroe.superhero }}</small></h1>
<div
    fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.lt-md="column">
    <div
        fxFlex="50"
        fxLayout="column">
        <div
            fxLayout="row"
            fxLayoutGap="40px"
            fxLayout.lt-md="column"
            fxLayoutGap.lt-md="0px">
            <mat-form-field
                fxFlex="100">
                <mat-label>Super héroe</mat-label>
                <input
                    matInput 
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
            <mat-form-field
                fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input
                    matInput 
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>            
        </div>
        <mat-form-field
            fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input
                matInput 
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>  
        <mat-form-field
            fxFlex="100">
            <mat-label>Persoanajes</mat-label>
            <input
                matInput 
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field
            fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select
                [(ngModel)]="heroe.publisher"
                required="">
                <mat-option
                    *ngFor="let creador of creadores" 
                    [value]="creador.id">
                    {{ creador.id }}
                </mat-option>
            </mat-select>
        </mat-form-field> 
        <mat-form-field
            fxFlex="100">
            <mat-label>Imagen</mat-label>
            <input
                matInput 
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>         
    
        <button
            mat-raised-button
            color="primary"
            (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>
    <div
        fxFlex="50">
        <img [src]="heroe |imagen">
    </div>

    <br>
</div>
