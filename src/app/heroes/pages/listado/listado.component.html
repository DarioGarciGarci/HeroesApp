<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="20px">
    <div
        fxFlex.gt-lg="10"
        fxFlex.gt-md="15"
        fxFlex.gt-sm="30"
        fxFlex.gt-xs="90"
        *ngFor="let heroe of heroes">
        <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>    
    </div>
   
</div>
